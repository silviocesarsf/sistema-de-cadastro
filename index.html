<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="background-modal off"></div>
    <header>
        <h1>Sistema de cadastro</h1>
    </header>
    <section>
        <div class="card on">
            <div class="header-card">
                <button id="btn-cadastrar">Cadastrar UsuÃ¡rio</button>
            </div>
            <table class="tabela">
                <th class="th-nome">Nome</th>
                <th class="th-cidade">Cidade</th>
                <th class="th-idade">Idade</th>
                <th class="th-telefone">Telefone</th>
            </table>
        </div>
        </div>
        <div class="modal-cadastro off">
            <div class="inputs">
                <input id="nome-reg" type="text" placeholder="Nome">
                <input id="cidade-reg" type="text" placeholder="Cidade">
                <input id="tel-reg" type="number" placeholder="(XX) XXXXXXXXX">
                <input id="idade-reg" type="number" placeholder="Idade">
                <button id="cad">Cadastrar</button>
                <button class="btn-voltar">Voltar</button>
            </div>
        </div>
    </section>
</body>
</html>
